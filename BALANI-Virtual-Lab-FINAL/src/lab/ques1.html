<ol>
                                      <li><div id="q1"><label>What is Creep?</label>
                                      <div class="btn-group btn-group-vertical" data-toggle="buttons-radio">
                                        <ol type="A">
                                            <li>  <button name="a1" type="button" class="btn" value="q1a">Time independent elastic deformation at constant temperature</button></li>
                                             <li> <button name="a1" type="button" class="btn" value="q1b">Time independent plastic deformation at constant temperature</button></li>
                                              <li><button name="a1" type="button" class="btn" value="q1c">Time dependent elastic deformation at constant stress</button></li>
                                              <li><button name="a1" type="button" class="btn" value="q1d">Time dependent permanent deformation at a constant stress</button></li>
									   </ol>
                                      </div></div>
                                      </li>
									  
									 <li><div id="q2"><label> Creep usually occurs at temperatures of:</label>
                                      <div class="btn-group btn-group-vertical" data-toggle="buttons-radio">
                                        <ol type="A">
                                            <li>  <button name="a2" type="button" class="btn" value="q2a">&lt; 0.2 Tm</button></li>

                                              <li><button name="a2" type="button" class="btn" value="q2c">at Tm</button></li>
                                              <li><button name="a2" type="button" class="btn" value="q2d">&gt; Tm</button></li><br/>
											

									   </ol>
									   <label> <em> (where Tm is the melting point of the material).</em></label>
                                      </div></div>
                                      </li>
									  
									<li><div id="q3"><label>  In the primary/transient stage, the creep rate:</label>
                                      <div class="btn-group btn-group-vertical" data-toggle="buttons-radio">
                                        <ol type="A">
                                            <li>  <button name="a3" type="button" class="btn" value="q3a">Remains zero</button></li>
                                             <li> <button name="a3" type="button" class="btn" value="q3b">Increases with time</button></li>
                                              <li><button type="button" name="a3" class="btn" value="q3c">Remains constant (non zero)</button></li>
                                              <li><button type="button" class="btn" name="a3" value="q3d">Decreases with time</button></li>
									   </ol>
                                      </div></div>
                                      </li>
									  
									 <li><div id="q4"><label> In the secondary /steady state, the creep rate:</label>
                                      <div class="btn-group btn-group-vertical" data-toggle="buttons-radio">
                                        <ol type="A">
                                            <li>  <button name="a4" type="button" class="btn" value="q4a">Remains zero</button></li>
                                             <li> <button name="a4" type="button" class="btn" value="q4b">Increases with time</button></li>
                                              <li><button name="a4" type="button" class="btn" value="q4c">Remains constant (non zero)</button></li>
                                              <li><button name="a4" type="button" class="btn" value="q4d">Decreases with time</button></li>
									   </ol>
                                      </div></div>
                                      </li>
									  
									<li><div id="q5"> <label> In the tertiary state, the creep rate:</label>

                                            <li>  <button name="a5" type="button" class="btn" value="q5a">Remains zero</button></li>
                                             <li> <button name="a5" type="button" class="btn" value="q5b">Rapidly increases with time</button></li>
                                              <li><button name="a5" type="button" class="btn" value="q5c">Remains constant (non zero)</button></li>
                                              <li><button name="a5" type="button" class="btn" value="q5d">Rapidly decreases with time</button></li>
									   </ol>
                                      </div></div>
                                      </li>
									  
									<li><div id="q6"><label> In which state a balance between recovery and strain hardening is achieved?</label>

                                             <li> <button name="a6" type="button" class="btn" value="q6b">Primary Creep</button></li>

									   </ol>
                                      </div></div>
                                      </li>
									  
									  
									  
									 <li><div id="q7"><label> Which of the following DOES NOT affect creep rate:</label>

									   </ol>
                                      </div></div>
                                      </li>
									  
									 <li><div id="q8"><label>As the temperature increases, the creep rate:</label>
                                      <div class="btn-group btn-group-vertical" data-toggle="buttons-radio">
                                        <ol type="A">
                                            <li>  <button name="a8" type="button" class="btn" value="q8a">Increases</button></li>
                                             <li> <button name="a8" type="button" class="btn" value="q8b">Does not change</button></li>
                                              <li><button name="a8" type="button" class="btn" value="q8c">Decreases</button></li>
                                              
									   </ol>
                                      </div></div>
                                      </li>

									   </ol>
